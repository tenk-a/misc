// ================================================================
// c2htm : ただのtextファイル用の設定. &<>" 対策
// ================================================================


// ----------------------------------------------------------------
// オプション

TAB=8			// 入力のタブサイズ. 出力では空白になる
LNO=0			// 行番号を付ける指定. 値は桁数. 0で無し
LNOSEP=" : "		// 行番号を付ける場合の、テキストとの間に置く文字列

//記号として扱う 記号文字
SYM	=

//名前として扱う 記号文字
NAMESYM	=

//-----------------------------------------------------------------
// 色やフォントスタイルの設定.
//  .C_STR{color:#888833} のようにそのままcssの中身になる

C_LNO	=color:#808080;				// 行番号の色


//-----------------------------------------------------------------
// ヘッダ＆フッター
// *fn*  は入力ソース名に置き換わる
// *css* は.C_SY{...}のようなスタイル設定に置き換わる


HEADER	{
<html>
<head>
<title> *fn* </title>
<meta http-equiv="Content-Type" content="text/html; charset=x-sjis">
<style><!--
*css*
--></style>
</head>
<body>
<blockquote>
<pre>
}


FOOTER	{
</pre>
</blockquote>
</body>
</html>
}



